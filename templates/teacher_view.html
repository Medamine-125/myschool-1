{% extends "base.html" %}
{% block title %} Myschool - Teacher information {% endblock %}
{% block content %}
<div class="card" style="width: 18rem;">
  <img src="{{ url_for('static', filename='images/teacher.png') }}" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{ teacher.fullname }}</h5>
    <ul class="list-group list-group-flush">
    <li class="list-group-item"><i class="bi bi-telephone me-2"></i>{{ teacher.tel }}</li>
    <li class="list-group-item"><i class="bi bi-envelope me-2"></i>{{ teacher.email }}</li>
    <li class="list-group-item"><i class="bi bi-book me-2"></i>{{ teacher.subject }}</li>
    <li class="list-group-item"></i>{{ teacher.joining_date }}</li>
  </ul>
    <p class="card-text"></p>
    <a href="#" class="btn btn-danger">Go back</a>
  </div>
</div>

{% endblock %}
